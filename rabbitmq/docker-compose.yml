version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: ats-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ats_user
      RABBITMQ_DEFAULT_PASS: ats_pass
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP — для приложений
      - "15672:15672" # HTTP — для веб-интерфейса управления
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ats-network

volumes:
  rabbitmq_data:

networks:
  ats-network:
    driver: bridge