{{- $namespace := .Release.Namespace | default "default" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: ats-services-dashboard
  namespace: {{ $namespace }}
  labels:
    grafana_dashboard: "1"
data:
  ats-services.json: |
    {
      "dashboard": {
        "title": "ATS Microservices Dashboard",
        "tags": ["ats", "microservices"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "HTTP Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_received_total[5m])",
                "legendFormat": "{{`{{service}}`}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "HTTP Request Duration",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "{{`{{service}}`}} - p95"
              },
              {
                "expr": "histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "{{`{{service}}`}} - p99"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Active Requests",
            "type": "graph",
            "targets": [
              {
                "expr": "http_requests_active",
                "legendFormat": "{{`{{service}}`}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_received_total{code=~\"5..\"}[5m])",
                "legendFormat": "{{`{{service}}`}} - 5xx"
              },
              {
                "expr": "rate(http_requests_received_total{code=~\"4..\"}[5m])",
                "legendFormat": "{{`{{service}}`}} - 4xx"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "refresh": "10s",
        "schemaVersion": 16,
        "version": 1
      }
    }
